<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGS Portfolio - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            overflow: hidden;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 30%, #7c3aed  70%, #ec4899 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loader-container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .code-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            opacity: 0.3;
        }

        .code-line {
            position: absolute;
            color: #00ff88;
            font-size: 12px;
            white-space: nowrap;
            animation: fall linear infinite;
            text-shadow: 0 0 10px #00ff88;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .main-text {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(45deg, #0f172a, #1e1b4b, #7c3aed, #ec4899);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 3s ease-in-out infinite, typewriter 2s steps(3) infinite;
            position: relative;
            display: inline-block;
            letter-spacing: 0.1em;
        }

        .main-text::after {
            content: '_';
            animation: blink 1s infinite;
            color: #ec4899;
            -webkit-text-fill-color: #ec4899;
        }

        @keyframes gradientMove {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes typewriter {
            0%, 50% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }

        .subtitle {
            color: #cbd5e1;
            font-size: 1.2rem;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
            text-shadow: 0 0 20px rgba(236, 72, 153, 0.5);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            margin: 30px auto;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #0f172a, #7c3aed, #ec4899);
            border-radius: 2px;
            animation: loadProgress 4s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.8);
        }

        @keyframes loadProgress {
            0% {
                width: 0%;
                transform: translateX(-100%);
            }
            50% {
                width: 100%;
                transform: translateX(0%);
            }
            100% {
                width: 100%;
                transform: translateX(100%);
            }
        }

        .terminal-text {
            color: #00ff88;
            font-size: 0.9rem;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 2s forwards;
            text-shadow: 0 0 10px #00ff88;
        }

        .dots {
            display: inline-block;
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% {
                color: transparent;
                text-shadow: .25em 0 0 transparent, .5em 0 0 transparent;
            }
            40% {
                color: #00ff88;
                text-shadow: .25em 0 0 transparent, .5em 0 0 transparent;
            }
            60% {
                text-shadow: .25em 0 0 #00ff88, .5em 0 0 transparent;
            }
            80%, 100% {
                text-shadow: .25em 0 0 #00ff88, .5em 0 0 #00ff88;
            }
        }

        .circuit-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, #7c3aed 2px, transparent 2px),
                radial-gradient(circle at 80% 50%, #ec4899 2px, transparent 2px),
                radial-gradient(circle at 40% 20%, #0f172a 1px, transparent 1px),
                radial-gradient(circle at 60% 80%, #1e1b4b 1px, transparent 1px);
            background-size: 50px 50px, 60px 60px, 30px 30px, 40px 40px;
            animation: circuitMove 10s linear infinite;
        }

        @keyframes circuitMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-50px, -50px);
            }
        }

        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: 'BGS';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0f172a, #1e1b4b, #7c3aed, #ec4899);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glitch::before {
            animation: glitch-1 0.5s infinite;
        }

        .glitch::after {
            animation: glitch-2 0.5s infinite;
        }

        @keyframes glitch-1 {
            0%, 90%, 100% {
                transform: translate(0);
            }
            95% {
                transform: translate(-2px, -2px);
                filter: hue-rotate(180deg);
            }
        }

        @keyframes glitch-2 {
            0%, 90%, 100% {
                transform: translate(0);
            }
            95% {
                transform: translate(2px, 2px);
                filter: hue-rotate(90deg);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .main-text {
                font-size: 3rem;
            }
            .loading-bar {
                width: 250px;
            }
        }

        @media (max-width: 480px) {
            .main-text {
                font-size: 2.5rem;
            }
            .loading-bar {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="circuit-bg"></div>
    
    <div class="code-rain" id="codeRain"></div>
    
    <div class="loader-container">
        <div class="main-text glitch">BGS</div>
        <div class="subtitle">Bruno Garcia Siviero</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <div class="terminal-text">
            > Inicializando portfolio<span class="dots">...</span><br>
            > Carregando projetos<span class="dots">...</span><br>
            > Compilando experiências<span class="dots">...</span>
        </div>
    </div>

    <script>
        // Efeito de chuva de código
        function createCodeRain() {
            const codeRain = document.getElementById('codeRain');
            const codeElements = [
                'const portfolio = new Developer();',
                'function createAwesome() { return true; }',
                'git commit -m "feat: new project"',
                'npm install creativity',
                'docker run --name innovation',
                'SELECT * FROM skills WHERE level > 9000;',
                'console.log("Hello, World!");',
                'async function buildFuture() {}',
                'import { passion } from "./developer";',
                'export default BrunoGarciaSiviero;',
                '<div className="amazing-project">',
                'background: linear-gradient(awesome)',
                'transform: scale(impressive);',
                'animation: infiniteCreativity;',
                'fetch("https://api.innovation.com")',
                'localStorage.setItem("talent", "unlimited");'
            ];

            function createLine() {
                const line = document.createElement('div');
                line.className = 'code-line';
                line.textContent = codeElements[Math.floor(Math.random() * codeElements.length)];
                line.style.left = Math.random() * 100 + '%';
                line.style.animationDuration = (Math.random() * 3 + 2) + 's';
                line.style.animationDelay = Math.random() * 2 + 's';
                codeRain.appendChild(line);

                // Remove a linha após a animação
                setTimeout(() => {
                    if (line.parentNode) {
                        line.parentNode.removeChild(line);
                    }
                }, 5000);
            }

            // Criar linhas continuamente
            setInterval(createLine, 300);
        }

        // Efeito de digitação personalizado
        function typeWriter() {
            const mainText = document.querySelector('.main-text');
            const text = 'BGS';
            let i = 0;
            
            function type() {
                if (i < text.length) {
                    mainText.textContent = text.substring(0, i + 1);
                    i++;
                    setTimeout(type, 200);
                } else {
                    // Reiniciar após um tempo
                    setTimeout(() => {
                        i = 0;
                        type();
                    }, 2000);
                }
            }
            
            // Comentado para usar a animação CSS
            // type();
        }

        // Simular carregamento e redirecionamento
        function simulateLoading() {
            setTimeout(() => {
                // Adicionar efeito de fade out
                document.body.style.transition = 'opacity 1s ease-out';
                document.body.style.opacity = '0';
                
                // Aqui você pode redirecionar para a página principal do portfólio
                setTimeout(() => {
                    window.location.href = 'portfolio.html';
                    console.log('Loader completo! Redirecionando para o portfólio...');
                }, 1300);
            }, 6000); // 6 segundos de loading
        }

        // Inicializar efeitos
        document.addEventListener('DOMContentLoaded', function() {
            createCodeRain();
            simulateLoading();
        });

        // Adicionar efeito de partículas ao mover o mouse
        document.addEventListener('mousemove', function(e) {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.left = e.clientX + 'px';
            particle.style.top = e.clientY + 'px';
            particle.style.width = '4px';
            particle.style.height = '4px';
            particle.style.background = 'linear-gradient(45deg, #7c3aed, #ec4899)';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.animation = 'fadeOut 1s ease-out forwards';
            particle.style.zIndex = '5';
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 1000);
        });

        // Adicionar keyframe para fadeOut das partículas
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                0% {
                    opacity: 1;
                    transform: scale(1);
                }
                100% {
                    opacity: 0;
                    transform: scale(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
